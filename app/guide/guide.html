<table>
    <thead>
        <tr>
            <th>Channel Name</th>
            <th>Event Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="channel in guideCtrl.channels">
            <td>{{channel.channelName}}</td>
            <td ng-repeat="event in channel.events">{{event.name}}</td>
        </tr>
    </tbody>
</table>
